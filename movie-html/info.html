<script charset="UTF-8">
    let val1, val2, val3;
    let getParam = function(qs) {

        let params = location.search.substr(location.search.indexOf("?") + 1);
        let sval = "";
  
        params = params.split("&");

        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == qs) { sval = temp[1]; }
        }
        return sval;
    }
    val1 = getParam('title')
    val2 = getParam('summary')
    val3 = getParam('runningtime')
    val3 = decodeURIComponent(val3)
    document.write('title : ' + val1 + '<br>')
    document.write('summary : ' + val2 + '<br>')
    document.write('runningtime : ' + val3 + '<br>')
</script>
